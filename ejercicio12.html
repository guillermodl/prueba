<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
<title>Ejercicio 12 - Formulario de alta</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" type="text/css" href="ejercicio12.css" title="style"/>

</head>
 
<body style="color: black;">
<div id="contenedor">
 
<h2>Formulario de alta</h2>
 
<form method="post" action="#">
<ul>
<li id="nombre">
  <label class="titulo" for="nombre">Nombre y apellidos <span class="requerido">*</span></label>
  <div>
    <span>
      <input id="nombre" class="corto" name="nombre" value="" />
      <label for="nombre">Nombre</label>
    </span>
 
    <span>
      <input id="apellido1" class="largo" name="apellido1" value="" />
      <label for="apellido1">Primer apellido</label>
    </span>
 
    <span>
      <input id="apellido2" class="largo requerido" name="apellido2" value="" />
      <label for="apellido2">Segundo apellido</label>
    </span>
  </div>
 
  <p class="ayuda">No te olvides de escribir también tu segundo apellido</p>
</li>
 
<li id="direccion">
  <label class="titulo" for="direccion">Dirección <span class="requerido">*</span></label>
 
  <div>
    <span>
      <input id="direccion" class="largo" name="direccion" value="" />
      <label for="direccion">Calle, número, piso, puerta</label>
    </span>
   <div class="bloque">
    
    <span>
      <input id="codigopostal" class="requerido" name="codigopostal" value="" />
      <label for="codigopostal">Código postal</label>
    </span>
 
    <span>
      <input id="municipio" class="corto" name="municipio" value="" />
      <label for="municipio">Municipio</label>
    </span>
  
  
    <span>
      <select id="provincia" name="provincia">
        <option value=""></option>
        <option value="provincia1">Provincia 1</option>
        <option value="provincia2">Provincia 2</option>
        <option value="provincia3">Provincia 3</option>
      </select>
      <label for="provincia">Provincia</label>
    </span>
 
    <span>
      <select id="pais" class="corto" name="pais">
        <option value=""></option>
        <option value="pais1">País 1</option>
        <option value="pais2">País 2</option>
        <option value="pais3">País 3</option>
      </select>
      <label for="pais">País</label>
    </span>
  </div>
  </div>
  <p class="ayuda">El código postal es imprescindible para poder recibir los pedidos</p>
</li>
 
<li id="email">
  <label class="titulo requerido" for="email">Email</label>
 
  <div>
    <span>
      <input id="email"  class="largo" name="email" value="" />
    </span>
  </div>
 
  <p class="ayuda">Asegúrate de que sea válido</p>
</li>
 
<li id="telefono">
  <label class="titulo" for="telefonofijo">Teléfono <span class="requerido" style="color: Black;">*</span></label>
 
  <div class="bloque2">
    <span>
      <input id="telefonofijo" class="corto" name="telefonofijo" value="" />
      <label for="telefonofijo">Fijo</label>
    </span>
 
    <span>
      <input id="telefonomovil" class="corto" name="telefonomovil" value="" />
      <label for="telefonomovil">Móvil</label>
    </span>
  </div>
 
  <p class="ayuda">Sin prefijo de país y sin espacios en blanco</p>
</li>
 
<li id="submit"><div></div><div></div>
  <input id="alta" type="submit" value="Darme de alta &rarr;" />
</li>
 
</ul>
</form>
 
</div>
</body>
</html>
